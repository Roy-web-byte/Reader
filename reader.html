<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Reader</title>
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
        }

        .sentence {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }

        .sentence:hover {
            color: #007BFF;
        }

        .highlight {
            background-color: yellow;
        }

        .speaker {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('https://img.icons8.com/ios/50/000000/volume-up.png');
            background-size: cover;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Text Reader</h1>
        <textarea id="inputText" placeholder="Enter English text here"></textarea>
        <button onclick="processText()">Process Text</button>
        <div id="output"></div>
    </div>
    <script>
        // JavaScript功能

        // Function to process the input text
        function processText() {
            const text = document.getElementById('inputText').value;
            const sentences = text.split(/(?<=[.!?])/); // Split text by punctuation marks
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            sentences.forEach(sentence => {
                // Create a sentence element
                const sentenceDiv = document.createElement('span');
                sentenceDiv.classList.add('sentence');
                sentenceDiv.textContent = sentence;

                // Add a speaker button for each sentence
                const speakerDiv = document.createElement('span');
                speakerDiv.classList.add('speaker');
                speakerDiv.onclick = () => readSentence(sentenceDiv, sentence);
                
                sentenceDiv.appendChild(speakerDiv);
                outputDiv.appendChild(sentenceDiv);
            });
        }

        // Function to read a sentence and highlight it
        function readSentence(sentenceDiv, sentence) {
            // Highlight the sentence
            const allSentences = document.querySelectorAll('.sentence');
            allSentences.forEach(s => s.classList.remove('highlight')); // Remove highlight from all
            sentenceDiv.classList.add('highlight'); // Add highlight to clicked sentence
            
            // Use SpeechSynthesis to read the sentence aloud
            const utterance = new SpeechSynthesisUtterance(sentence);
            window.speechSynthesis.speak(utterance);
        }

        // Function to highlight a word when clicked
        function highlightWord(event) {
            const word = event.target;
            word.style.backgroundColor = 'yellow';

            // Read the word aloud
            const utterance = new SpeechSynthesisUtterance(word.textContent);
            window.speechSynthesis.speak(utterance);
        }

        // Add click event listener for each word
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('word')) {
                highlightWord(event);
            }
        });

        // Function to process text and highlight each word
        function splitIntoWords(sentenceDiv, sentence) {
            sentenceDiv.innerHTML = ''; // Clear the previous content
            const words = sentence.split(' ');

            words.forEach(word => {
                const wordSpan = document.createElement('span');
                wordSpan.classList.add('word');
                wordSpan.textContent = word + ' ';
                wordSpan.onclick = highlightWord;
                sentenceDiv.appendChild(wordSpan);
            });
        }
    </script>
</body>
</html>
