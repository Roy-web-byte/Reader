<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure TTS Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; font-size: 16px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    select { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Text to Speech Demo (Azure)</h2>

  <textarea id="inputText" placeholder="Enter your text here"></textarea>

  <label for="speedSelect">Select Speed:</label>
  <select id="speedSelect">
    <option value="0.75">0.75x</option>
    <option value="1" selected>1x</option>
    <option value="1.25">1.25x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>

  <button onclick="speakText()">Speak Text</button>

  <script>
    // Your Azure Speech API Key and Region
    const apiKey = 'YOUR_API_KEY';  // Replace with your API Key
    const region = 'YOUR_REGION';   // Replace with your region (e.g., "eastus")

    async function speakText() {
      const text = document.getElementById("inputText").value;
      const speed = document.getElementById("speedSelect").value;

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const audioUrl = await getAzureSpeechAudioUrl(text, speed);
      playAudio(audioUrl);
    }

    async function getAzureSpeechAudioUrl(text, speed) {
      const url = `https://${region}.api.cognitive.microsoft.com/sts/v1.0/issuetoken`;
      const token = await getAzureToken(url);

      const speechUrl = `https://${region}.tts.speech.microsoft.com/cognitiveservices/v1`;
      const headers = {
        'Content-Type': 'application/ssml+xml',
        'Authorization': `Bearer ${token}`,
        'X-Microsoft-OutputFormat': 'audio-16khz-128kbitrate-mono-mp3'
      };

      const body = `
        <speak xmlns="http://www.w3.org/2001/10/synthesis" version="1.0" xmlns:lex="http://www.w3.org/2006/12/lex">
          <voice name="en-US-JessaNeural">
            <prosody rate="${speed}">
              ${text}
            </prosody>
          </voice>
        </speak>
      `;

      const response = await fetch(speechUrl, {
        method: 'POST',
        headers: headers,
        body: body
      });

      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      return audioUrl;
    }

    async function getAzureToken(url) {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Ocp-Apim-Subscription-Key': apiKey
        }
      });
      return response.text();
    }

    function playAudio(url) {
      const audio = new Audio(url);
      audio.play();
    }
  </script>

</body>
</html>
