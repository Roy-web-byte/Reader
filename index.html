<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            transition: background 0.5s;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type='text'] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Reader</h1>
        <input type="text" id="text-input" placeholder="Type or paste text here...">
        <button onclick="startReading()">Read</button>
        <button onclick="voiceSelection()">Select Voice</button>
        <p id="status"></p>
    </div>
    <script>
        function startReading() {
            // Implement reading functionality
            var text = document.getElementById('text-input').value;
            var utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
            document.getElementById('status').innerText = 'Reading...';
            utterance.onend = function() {
                document.getElementById('status').innerText = 'Finished reading!';
            };
        }
        function voiceSelection() {
            // Implement voice selection functionality
            var voices = window.speechSynthesis.getVoices();
            var voiceChoice = document.createElement('select');
            voices.forEach(function(voice, index) {
                var option = document.createElement('option');
                option.value = index;
                option.textContent = voice.name + ' (' + voice.lang + ')';
                voiceChoice.appendChild(option);
            });
            document.body.appendChild(voiceChoice);
            voiceChoice.addEventListener('change', function() {
                var selectedVoice = voices[this.value];
                var utterance = new SpeechSynthesisUtterance(document.getElementById('text-input').value);
                utterance.voice = selectedVoice;
                window.speechSynthesis.speak(utterance);
                document.getElementById('status').innerText = 'Voice selected: ' + selectedVoice.name;
            });
        }
    </script>
</body>
</html>
